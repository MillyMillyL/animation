<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biking Animation</title>
    <style>
        div {
            width: 130px;
            height: 130px;
            background: url(./images/bike.png);
            margin: 50px auto 0;
            animation: riding 2s steps(31) infinite;
        }

        @keyframes riding {
            from {}

            to {
                background-position: 0px -4030px;
            }

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
